{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Delete Contact: {{ contact.name }}</h2>
                    <form action="{% url 'ReachOutMe:contact_delete' contact.pk %}" method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger btn-lg">Confirm Deletion</button>
                            <a href="{% url 'ReachOutMe:contact_list' %}" class="btn btn-primary btn-lg ml-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-5 custom-footer">
    <div class="container text-center">
        &copy; 2023 Srikanth Vooradi. All rights reserved.
    </div>
</footer>
{% endblock %}
