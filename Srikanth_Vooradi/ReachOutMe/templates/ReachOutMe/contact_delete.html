{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    /* Custom CSS for card */
    .custom-card {
        background-color: #f7f7f7; /* Light gray background color for the card */
    }

    /* Custom CSS for Confirm Deletion button */
    .btn-confirm-deletion {
        background-color: #dc3545; /* Red color for Confirm Deletion button */
        color: white; /* White text color */
    }

    /* Custom CSS for Cancel button */
    .btn-cancel {
        background-color: #007bff; /* Blue color for Cancel button */
        color: white; /* White text color */
    }

    /* Custom CSS for footer */
    .custom-footer {
        background-color: #f5f5f5; /* Light gray background color for the footer */
        padding: 10px; /* Padding for the footer */
        text-align: center; /* Center-align text */
    }
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card custom-card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Delete Contact: {{ contact.name }}</h2>
                    <form action="{% url 'ReachOutMe:contact_delete' contact.pk %}" method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger btn-lg btn-confirm-deletion">Confirm Deletion</button>
                            <a href="{% url 'ReachOutMe:contact_list' %}" class="btn btn-primary btn-lg ml-2 btn-cancel">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-5 custom-footer">
    <div class="container text-center">
        &copy; 2023 Srikanth Vooradi. All rights reserved.
    </div>
</footer>
{% endblock %}
