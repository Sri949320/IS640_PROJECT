<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Contact</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ contact.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
        <a href="{% url 'ReachOutMe:contact_list' %}">Cancel</a>
    </form>

    <footer>
        <p>&copy; 2023 by Srikanth Vooradi</p>
    </footer>
</body>
</html>
