<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ReachOutMe{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">ReachOutMe</a>
    </nav>

    <header class="container text-center mb-4">
        <!-- Your header content -->
    </header>

    <main class="container text-center">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; Created by Srikanth Vooradi</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-o8xxpvGpLE7igU3ytkbzyd8qVLN0z4Xgan5n8Nt9fFvYlt0hV+1HqAn8t9+Xihn4" crossorigin="anonymous"></script>
</body>
</html>
