{% extends 'base.html' %}

{% block title %}Contact List{% endblock title %}

{% block content %}
    <h1>Contact List</h1>
    <!-- Add logic to loop through contacts and display them -->
    <!-- Example: -->
    {% for contact in contacts %}
        <div>
            <h2>{{ contact.name }}</h2>
            <p>Email: {{ contact.email }}</p>
            <p>Phone: {{ contact.phone }}</p>
            <a href="{% url 'ReachOutMe:contact_detail' contact.pk %}">Details</a>
            <a href="{% url 'ReachOutMe:contact_update' contact.pk %}">Edit</a>
            <a href="{% url 'ReachOutMe:contact_delete' contact.pk %}">Delete</a>
        </div>
    {% endfor %}
{% endblock %}
