{% extends 'base.html' %}

{% block content %}
<h2>All Contacts</h2>
<div>
    {% for contact in contacts %}
    <div>
        <h3>{{ contact.name }}</h3>
        <p>Phone: {{ contact.phone }}</p>
        <p>Email: {{ contact.email }}</p>
        <a href="{% url 'ReachOutMe:contact_detail' contact.id %}">Details</a>
        <a href="{% url 'ReachOutMe:contact_update' contact.id %}">Edit</a>
        <a href="{% url 'ReachOutMe:contact_delete' contact.id %}">Delete</a>
    </div>
    {% empty %}
    <p>No contacts available.</p>
    {% endfor %}
</div>

<footer>
    <p>&copy; 2023 by Srikanth Vooradi</p>
</footer>
{% endblock %}
