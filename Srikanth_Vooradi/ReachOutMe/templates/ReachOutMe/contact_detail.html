
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    /* Custom CSS for styling */
    .custom-card {
        background-color: #f5f5f5; /* Light gray background color for the card */
        border: 1px solid #ddd; /* Border color for the card */
        padding: 20px; /* Padding for the card */
    }

    .custom-btn-primary {
        background-color: #007bff; /* Blue color for the View button */
        color: #fff; /* Text color for the View button */
        font-weight: bold; /* Bold font weight */
    }

    .custom-btn-secondary {
        background-color: #6c757d; /* Gray color for the Back button */
        color: #fff; /* Text color for the Back button */
    }

    .custom-footer {
        background-color: #343a40; /* Dark gray background color for the footer */
        color: #fff; /* Text color for the footer */
        padding: 10px 0; /* Padding for the footer */
    }

    .custom-footer a {
        color: #007bff; /* Blue color for footer links */
        text-decoration: none; /* Remove underlines from footer links */
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card custom-card">
                <div class="card-body">
                    <h2 class="card-title text-center">Contact Details: {{ contact.name }}</h2>
                    <div class="contact-info">
                        <p><strong>Email:</strong> {{ contact.email }}</p>
                        <p><strong>Phone:</strong> {{ contact.phone }}</p>
                        <p><strong>Created At:</strong> {{ contact.created_at }}</p>
                    </div>
                    <div class="action-buttons mt-3">
                        <a href="{% url 'ReachOutMe:contact_update' contact.pk %}" class="btn btn-primary custom-btn-primary">Edit</a>
                        <a href="{% url 'ReachOutMe:contact_list' %}" class="btn btn-secondary custom-btn-secondary">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-5 custom-footer text-center">
    &copy; 2023 Srikanth Vooradi. All rights reserved.
</footer>
{% endblock %}
