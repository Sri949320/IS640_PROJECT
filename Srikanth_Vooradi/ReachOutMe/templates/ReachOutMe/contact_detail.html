{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Contact Details: {{ contact.name }}</h2>
                    <div class="contact-info">
                        <p><strong>Email:</strong> {{ contact.email }}</p>
                        <p><strong>Phone:</strong> {{ contact.phone }}</p>
                        <p><strong>Created At:</strong> {{ contact.created_at }}</p>
                    </div>
                    <div class="action-buttons mt-3">
                        <a href="{% url 'ReachOutMe:contact_update' contact.pk %}" class="btn btn-primary btn-lg">Edit</a>
                        <a href="{% url 'ReachOutMe:contact_list' %}" class="btn btn-secondary btn-lg">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
