{% extends 'base.html' %}

{% block content %}
    <h1>Contact Details: {{ contact.name }}</h1>
    <p>Email: {{ contact.email }}</p>
    <p>Phone: {{ contact.phone }}</p>
    <a href="{% url 'ReachOutMe:contact_update' contact.pk %}">Edit</a>
    <a href="{% url 'ReachOutMe:contact_delete' contact.pk %}">Delete</a>
{% endblock %}
